<div class="parent">
  <div class="container">
    <form [formGroup]="userForm" (ngSubmit)="login()">
      <h1>Login</h1>
      <div *ngIf="errorMessage" class="error-box">{{ errorMessage }}</div>

      <div class="input-box">
        <input type="text" formControlName="username" placeholder="Username">
        <div class="text-danger" *ngIf="userForm.controls['username'].touched && userForm.controls['username'].invalid">
          Username is required
        </div>
      </div>

      <div class="input-box">
        <input type="password" formControlName="password" placeholder="Password">
        <div class="text-danger" *ngIf="userForm.controls['password'].touched && userForm.controls['password'].invalid">
          Password must be at least 4 characters
        </div>
      </div>

      <button class="btn" type="submit">Login</button>

      <div class="register">
        Donâ€™t have an account? <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
</div>
