<div class="settings-container">
  <h2>Settings</h2>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Enter your email" />
  </div>

  <div class="form-group">
    <label>Phone:</label>
    <input type="text" [(ngModel)]="user.mobileNo" placeholder="Enter your phone number" />
  </div>

  <div class="form-group">
    <label>City:</label>
    <input type="text" [(ngModel)]="user.city" placeholder="Enter your city" />
  </div>

  <button (click)="saveSettings()">Save Settings</button>
</div>
